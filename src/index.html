<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shizuru&&family=Lobster&display=swap"
        rel="stylesheet">
    <title>Ghost hunter</title>
</head>

<body>

    <div class="container">
        <h1 class="site-title">
           ghost hunter
        </h1>
       
        <div class="score-container">
            <div class="level-frame">
                <div class="title">
                    Level:
                </div>
                <div class="level">
                    1
                </div>
            </div>
            <div class="timer-frame">
                <div class="title">
                    Time:
                </div>
                <div class="timer">
                    0
                </div>
            </div>
            <div class="score-frame">
                <div class="title">
                    Score:
                </div>
                <div class="score">0</div>
            </div> 
            <div class="goal-frame">
                <div class="title">
                   Goal:
                </div>
                <div class="goal">
                    0
                </div>
            </div> 
           
        </div>
        <div class="start-button">
            start the game
        </div>
        <div class="board">
        
        </div>
    </div>
    <div class="winner hide">
        <div class="winner-title">
            <p class="main-message">
                You won! Congratulations!
            </p>
           <p class="bottom-message">
               You can try again
           </p>
        </div>
    </div>


    <script src="index.js" type="module"></script>
</body>

</html>
